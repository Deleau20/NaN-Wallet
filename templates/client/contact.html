{% extends './client-base.html' %}
{% load static %}
{% block title %}Contact{% endblock %}
{% block content %}
      <div class="contact_section layout_padding">
         <div class="container">
            <h1 class="touch_taital">Contactez-Nous</h1>
            <div class="contact_section_2">
               <div class="row">
                  <div class="col-md-6">
                     <div class="email_text">
                        <div class="form-group">
                           <input type="text" class="email-bt" placeholder="Nom" name="nom">
                        </div>
                        <div class="form-group">
                           <input type="text" class="email-bt" placeholder="Numéro Téléphone" name="prenom">
                        </div>
                        <div class="form-group">
                           <input type="email" class="email-bt" placeholder="Email" name="email">
                        </div>
                        <div class="form-group">
                           <textarea class="massage-bt" placeholder="Message" rows="5" id="comment" name="message"></textarea>
                        </div>
                        <div class="send_btn"><a href="#">ENVOYER</a></div>
                     </div>
                  </div>
                  <div class="col-md-6">
                     <div class="map_main">
                        <div class="map-responsive">
                           <iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0s1a7phLN0iaD6-UE7m4qP-z21pH0eSc&amp;q=NaN+Angré+Gestoci+Abidjan+CIV" width="600" height="400" frameborder="0" style="border:0; width: 100%;" allowfullscreen=""></iframe>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
{% endblock %}
