{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .couleur{
        background-color: #6870e0;
      }
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>NaN-Wallet</title>
    <!-- plugins:css -->
    <link
      rel="stylesheet"
      href="{% static 'staff/vendors/feather/feather.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'staff/vendors/ti-icons/css/themify-icons.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'staff/vendors/css/vendor.bundle.base.css' %}"
    />
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link
      rel="stylesheet"
      href="{% static 'staff/css/vertical-layout-light/style.css' %}"
    />
    <!-- endinject -->
    <link rel="shortcut icon" href="{% static 'staff/images/favicon.png' %}" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
          <div class="row w-100 mx-0">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <div class="brand-logo">
                  <img src="{% static 'staff/images/logo.svg' %}" alt="logo" />
                </div>
                <h4>Bonjour ! Commençons</h4>
                <h6 class="font-weight-light">Se connecter pour continuer.</h6>
                <form action="{% url 'login' %}" method="post" class="pt-3">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input
                      type="text"
                      name="username"
                      id="username"
                      class="form-control form-control-lg"
                      placeholder="Nom d'utilisateur"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input
                      type="password"
                      name="password"
                      id="password"
                      class="form-control form-control-lg"
                      placeholder="Mot de passe"
                      required
                    />
                  </div>
                  <div class="mt-3" >
                    <button
                      type="submit"
                      class="btn btn-block btn-primary couleur btn-lg font-weight-medium auth-form-btn"
                    >
                    SE CONNECTER
                    </button>
                  </div>
                  <div
                    class="my-2 d-flex justify-content-between align-items-center"
                  >
                    <div class="form-check">
                      <label class="form-check-label text-muted">
                        <input type="checkbox" class="form-check-input" />
                        Garder ma session ouverte
                      </label>
                    </div>
                    <a href="#" class="auth-link text-black"
                      >Mot de passe oublié ?</a
                    >
                  </div>
                  <div class="mb-2">
                    <button
                      type="button"
                      class="btn btn-block btn-facebook auth-form-btn"
                    >
                      <i class="ti-google mr-2"></i>Se connecter avec Google
                    </button>
                  </div>
                  <div class="text-center mt-4 font-weight-light">
                    Vous n'avez pas de compte ?
                    <a href="{% url 'register' %}" class="text-primary">Créer</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'staff/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'staff/js/off-canvas.js' %}"></script>
    <script src="{% static 'staff/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'staff/js/template.js' %}"></script>
    <script src="{% static 'staff/js/settings.js' %}"></script>
    <script src="{% static 'staff/js/todolist.js' %}"></script>
    <!-- endinject -->
  </body>
</html>
