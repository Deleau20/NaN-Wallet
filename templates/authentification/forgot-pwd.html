{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mazer Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'staff/assets/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'staff/assets/vendors/bootstrap-icons/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'staff/assets/css/app.css' %}">
    <link rel="stylesheet" href="{% static 'staff/assets/css/pages/auth.css' %}">
</head>

<body>
    <div id="auth">

        <div class="row h-100">
            <div class="col-lg-5 col-12">
                <div id="auth-left">
                    <div class="auth-logo">
                        <a href="index.html"><img src="{% static 'staff/assets/images/logo/logo.png' %}" alt="Logo"></a>
                    </div>
                    <h1 class="{% url 'password_reset' %}">Mot de passe oublié</h1>
                    <p class="auth-subtitle mb-5">Saisissez votre adresse électronique et nous vous enverrons un lien de réinitialisation du mot de passe.</p>

                    <form action="{% url 'password_reset' %}" method="post">
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="email" class="form-control form-control-xl" placeholder="Email">
                            <div class="form-control-icon">
                                <i class="bi bi-envelope"></i>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Envoyer</button>
                    </form>
                    <div class="text-center mt-5 text-lg fs-4">
                        <p class='text-gray-600'>Vous vous souvenez de votre compte ? <a href="{% url 'login' %}" class="font-bold">Se connecter</a>.
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 d-none d-lg-block">
                <div id="auth-right">

                </div>
            </div>
        </div>

    </div>
</body>

</html>
