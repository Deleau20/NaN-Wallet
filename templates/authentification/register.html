{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | NaN-WalleT</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'staff/assets/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'staff/assets/vendors/bootstrap-icons/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'staff/assets/css/app.css' %}">
    <link rel="stylesheet" href="{% static 'staff/assets/css/pages/auth.css' %}">
</head>

<body>
    <div id="auth">

        <div class="row h-100">
            <div class="col-lg-5 col-12">
                <div id="auth-left">
                    {% comment %} <div class="auth-logo">
                        <a href="{% url 'home' %}"><img src="{% static 'staff/assets/images/logo/logo.png' %}" alt="Logo"></a>
                    </div> {% endcomment %}
                    <h1 class="auth-title">S'inscrire</h1>
                    <p class="auth-subtitle mb-5">Saisissez vos données pour créer un compte.</p>

                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="text" name="username" id="username" class="form-control form-control-xl" placeholder="Nom d'utilisateur" required>
                        <div class="form-control-icon">
                            <i class="bi bi-person"></i>
                        </div>
                    </div>

                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="text" name="firstname" id="firstname" class="form-control form-control-xl" placeholder="Prenom" required>
                        <div class="form-control-icon">
                            <i class="bi bi-person"></i>
                        </div>
                    </div>

                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="text" name="lastname" id="lastname" class="form-control form-control-xl" placeholder="Nom" required>
                        <div class="form-control-icon">
                            <i class="bi bi-person"></i>
                        </div>
                    </div>

                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="email" name="email" id="email" class="form-control form-control-xl" placeholder="Email" required>
                        <div class="form-control-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                    </div>

                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="password" name="password" id="password" class="form-control form-control-xl" placeholder="Mot de passe" required>
                        <div class="form-control-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                    </div>

                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="password" name="password_confirm" id="password_confirm" class="form-control form-control-xl" placeholder="Confirmer le mot de passe" required>
                        <div class="form-control-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                    </div>

                        <button type="submit" class="btn btn-primary btn-block btn-lg shadow-lg mt-5">S'inscrire</button>
                    </form>
                    <div class="text-center mt-5 text-lg fs-4">
                        <p class='text-gray-600'>Vous avez déjà un compte ? <a href="{% url 'login' %}"
                                class="font-bold">Se connecter</a>.</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 d-none d-lg-block">
                <div id="auth-right">
                    {% comment %} <div class="auth-logo">
                        <a href="{% url 'home' %}"><img src="{% static 'staff/assets/images/logo/logo.png' %}" alt="Logo"></a>
                    </div> {% endcomment %}
                </div>
            </div>
        </div>

    </div>
</body>

</html>
